<prpl type="page" src="content/notes">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <base href="/" />
      <title>[title]</title>
      <meta name="title" content="[title]" />
      <meta name="description" content="[description]" />
      <meta name="keywords" content="[categories]" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="[title]" />
      <meta property="og:description" content="[description]" />
      <meta property="og:url" content="https://tyhopp.com[slug]" />
      <meta
        property="og:image"
        content="https://tyhopp.com/assets/meta/open-graph-card.png"
      />
      <meta property="og:image:width" content="2400" />
      <meta property="og:image:height" content="1200" />
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:creator" content="@doestyhopp" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover"
      />
      <link
        rel="apple-touch-icon-precomposed"
        sizes="180x180"
        href="assets/meta/favicon-180.png"
      />
      <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="assets/meta/favicon-180.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="48x48"
        href="assets/meta/favicon-48.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="assets/meta/favicon-32.png"
      />
      <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="assets/meta/favicon-16.png"
      />
      <link rel="icon" href="assets/meta/favicon.ico" />
      <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
      <nav>
        <a href="/" title="Home" data-nav="home">🏡</a>
        <a href="/notes" title="Notes" data-nav="notes">✍️</a>
      </nav>
      <main class="note">
        <h1 class="note-title">[title]</h1>
        <time class="note-date" datetime="[raw-date]">[display-date]</time>
        <div class="tags">[categories]</div>
        [body]
        <div class="note-end">
          <h3 class="note-end-title">That's all folks!</h3>
          <p class="note-end-text">
            If you'd like to get in touch, reach out
            <a
              href="https://twitter.com/doestyhopp"
              target="_blank"
              rel="noopener noreferrer"
              >@doestyhopp</a
            >.
          </p>
          <p class="note-end-text">
            Otherwise if you're hungry for more, check out the
            <a href="/notes">other published notes</a> 📚
          </p>
        </div>
      </main>
      <footer>
        <p>⏱ Rendered in <span data-stats="render">?</span> milliseconds</p>
        <p>
          💜 Built with
          <a
            href="https://github.com/tyhopp/prpl"
            target="_blank"
            rel="noopener noreferrer"
            >PRPL</a
          >
        </p>
      </footer>
      <script defer>
        document.body.setAttribute('data-path', window.location.pathname);
        window.addEventListener('popstate', () => {
          document.body.setAttribute('data-path', window.location.pathname);
        });
        window.addEventListener('load', () => {
          document.querySelector(
            '[data-stats="render"]'
          ).textContent = Math.round(
            performance.timing.domComplete - performance.timing.domLoading
          );
        });
        const performanceObserver = new PerformanceObserver((entries) => {
          const renderStart = entries.getEntriesByName('prpl-render-start');
          const renderEnd = entries.getEntriesByName('prpl-render-end');
          if (renderStart.length && renderEnd.length) {
            document.querySelector(
              '[data-stats="render"]'
            ).textContent = Math.round(
              renderEnd[0].startTime - renderStart[0].startTime
            );
            performance.clearMarks();
          }
        });
        performanceObserver.observe({ entryTypes: ['mark'] });
      </script>
    </body>
  </html>
</prpl>
