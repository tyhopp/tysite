<prpl type="page" src="content/notes">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <link rel="import" href="fragments/meta.html" />
      <title>[title]</title>
      <meta name="title" content="[title]" />
      <meta name="description" content="[description]" />
      <meta name="keywords" content="[categories]" />
      <meta property="og:title" content="[title]" />
      <meta property="og:description" content="[description]" />
      <meta property="og:url" content="https://tyhopp.com[slug]" />
      <link rel="import" href="fragments/open-graph.html" />
      <link rel="import" href="fragments/favicon.html" />
      <link href="styles/main.css" rel="stylesheet" />
      <link
        rel="alternate"
        type="application/rss+xml"
        title="Ty Hopp"
        href="/rss/atom.xml"
      />
    </head>
    <body>
      <link rel="import" href="fragments/nav.html" />
      <main class="note">
        <h1 class="note-title">[title]</h1>
        <time class="note-date" datetime="[raw-date]">[display-date]</time>
        <div class="tags">[categories]</div>
        [body]
        <div class="note-end">
          <h3 class="note-end-title">Thanks for reading!</h3>
          <p class="note-end-text">
            If you'd like to get in touch, reach out
            <a
              href="https://twitter.com/doestyhopp"
              target="_blank"
              rel="noopener noreferrer"
              >@doestyhopp</a
            >.
          </p>
          <p class="note-end-text">
            Otherwise feel free to peruse some
            <a href="/notes">other published notes</a> ðŸ“š
          </p>
        </div>
      </main>
      <link rel="import" href="fragments/footer.html" />
      <link rel="import" href="fragments/performance-marks.html" />
    </body>
  </html>
</prpl>
